batch_size: 32
n_epochs: 1000
patience: 100 #number of epochs wait until improvement
clipping: false #apply gradient clipping
min_delta: 0.005 #min delta of improvement for early stopping
verbose_train: true
num_workers: 0
n_train_samples: 1
model_name: unet_2_pretrained_contrastive_kitti # CHANGE WHEN CREATE A NEW MODEL
