batch_size: 4
n_epochs: 300
patience: 30 #number of epochs wait until improvement
clipping: false #apply gradient clipping
min_delta: 0.01 #min delta of improvement for early stopping
verbose_train: true
num_workers: 0
n_train_samples: 1
model_name: unet_baseline_prostate # CHANGE WHEN CREATE A NEW MODEL
data_path: './data/JET_data/processed_data/'
split_table_path: './data/split_tables/brats/UB_split_table.json'
test_split_table_path: './data/split_tables/brats/test_split_table.json'
debug_path: './data/CV_debug/'
checkpoint_path: ./data/model_weights/unet_baseline_prostate/checkpoint # CHANGE WHEN CREATE A NEW MODEL
model_path: ./data/model_weights/unet_baseline_prostate # CHANGE WHEN CREATE A NEW MODEL
model:
  in_channels: 4
  n_classes: 4
  n_filters_input: 16
  n_layers: 3
  dropout_rate: 0.0
  kernel_size: 3
  dilation: 3
optimizer_name: Adam
optimizer_hparams:
  lr: 0.0001
  weight_decay: 0.001
scheduler_name: ReduceLROnPlateau
scheduler_hparams:
  patience: 10
  threshold: 0.02
  verbose: true