batch_size: 4
n_epochs: 1000
patience: 100 #number of epochs wait until improvement
clipping: false #apply gradient clipping
min_delta: 0.005 #min delta of improvement for early stopping
verbose_train: true
num_workers: 0
n_train_samples: 1
model_name: effnet_8_baseline_RSNA # CHANGE WHEN CREATE A NEW MODEL
split_table_path: './data/split_tables/RSNA/8_split_table.json'
test_split_table_path: './data/split_tables/RSNA/test_split_table.json'
image_width: 240
image_height: 240
debug_path: './data/CV_debug/effnet_8_baseline_RSNA/'
checkpoint_path: ./data/model_weights/effnet_8_baseline_RSNA/checkpoint/ # CHANGE WHEN CREATE A NEW MODEL
model_path: ./data/model_weights/effnet_8_baseline_RSNA/ # CHANGE WHEN CREATE A NEW MODEL
dataset: 'RSNA_4'
model:
  n_classes: 2
  pre_trained_model: 'efficientnet-b0'
  l_1: 1 # loss_classifier
  l_2: 1 # loss_box_reg
  l_3: 1 # loss_objectness
  l_4: 1 # loss_rpn_box_reg
  obj_threshold: 0.5
  nms_threshold: 0.5
#'efficientnet-b0', 'efficientnet-b1', 'efficientnet-b2', 'efficientnet-b3',
#'efficientnet-b4', 'efficientnet-b5', 'efficientnet-b6', 'efficientnet-b7',
#'efficientnet-b8'
optimizer_name: Adam
optimizer_hparams:
  lr: 0.00001
  weight_decay: 0.0
scheduler_name: ReduceLROnPlateau
scheduler_hparams:
  patience: 10000
  threshold: 0.02
  verbose: true
  factor: 0.2
  mode: min