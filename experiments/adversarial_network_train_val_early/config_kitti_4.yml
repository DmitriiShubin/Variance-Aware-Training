batch_size: 32
n_epochs: 1000
patience: 100 #number of epochs wait until improvement
clipping: false #apply gradient clipping
min_delta: 0.005 #min delta of improvement for early stopping
verbose_train: true
num_workers: 0
n_train_samples: 2
model_name: unet_4_adversarial_kitti_early # CHANGE WHEN CREATE A NEW MODEL
split_table_path: './data/split_tables/kitti/4_split_table.json'
test_split_table_path: './data/split_tables/kitti/test_split_table.json'
image_width: 240
image_height: 240
debug_path: './data/CV_debug/unet_4_adversarial_kitti_early/'
checkpoint_path: ./data/model_weights/unet_4_adversarial_kitti_early/checkpoint/ # CHANGE WHEN CREATE A NEW MODEL
model_path: ./data/model_weights/unet_4_adversarial_kitti_early/ # CHANGE WHEN CREATE A NEW MODEL
dataset: 'kitti'
model:
  in_channels: 5
  n_classes: 5
  n_filters_input: 32
  n_layers: 5
  dropout_rate: 0.0
  kernel_size: 3
  dilation: 3
  alpha: 0.025
  flat: True
optimizer_name: Adam
optimizer_hparams:
  lr: 0.001
  weight_decay: 0.0
scheduler_name: ReduceLROnPlateau
scheduler_hparams:
  patience: 10000
  threshold: 0.02
  verbose: true
  factor: 0.2