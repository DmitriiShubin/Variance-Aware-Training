batch_size: 32
n_epochs: 1000
patience: 100 #number of epochs wait until improvement
clipping: false #apply gradient clipping
min_delta: 0.01 #min delta of improvement for early stopping
verbose_train: true
num_workers: 0
n_train_samples: 1
model_name: encoder_contrastive_ACDC # CHANGE WHEN CREATE A NEW MODEL
split_table_path: './data/split_tables/ACDC/UB_split_table.json'
test_split_table_path: './data/split_tables/ACDC/test_split_table.json'
image_width: 240
image_height: 240
debug_path: './data/CV_debug/ACDC_encoder_contrastive/'
checkpoint_path: ./data/model_weights/encoder_contrastive_ACDC/checkpoint/ # CHANGE WHEN CREATE A NEW MODEL
model_path: ./data/model_weights/encoder_contrastive_ACDC/ # CHANGE WHEN CREATE A NEW MODEL
dataset: 'ACDC_8'
model:
  in_channels: 1
  emb_dim: 256
  n_filters_input: 32
  n_layers: 5
  dropout_rate: 0.3
  kernel_size: 3
  dilation: 3
optimizer_name: Adam
optimizer_hparams:
  lr: 0.001
  weight_decay: 0.0
scheduler_name: ReduceLROnPlateau
scheduler_hparams:
  patience: 30000
  threshold: 0.02
  verbose: true
  factor: 0.2